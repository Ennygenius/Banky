<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Transaction Details</h1>
    <table class="table table-bordered table-warning border-warning  table-striped grid-margin-12  m-auto w-75">
        <tbody>
            <thead>
                <tr class="text-danger">
                  <th scope="col" ><h3>Title</h3></th>
                  <th scope="col"><h3>Amount</h3></th>
                  <th scope="col"><h3>Date</h3></th>
                </tr>
              </thead>
        {% for r in rActivity%}

          <tr class="text-justify font-weight-bolder ">
            <td>{{r.title}}</td>
            <td class="ml-4">$ {{r.amount}}</td>
            <td>{{r.date}}</td>
          </tr>

        </tbody>
        {% endfor %}
      </table>

      {% comment %} <tr>
        <td>{{r.title}}</td>
        <td>{{r.amount}}</td>
        <td>{{r.date}}</td>
      </tr> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
